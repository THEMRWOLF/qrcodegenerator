  <title>QRCodeGenerator</title>

  <script src="./js/qrcode.min.js"></script>
  <script src="./js/script.js" defer></script>

<body>
  <div id="txt"><textarea id="msg" placeholder="Type here..."></textarea></div>
  <div id="set">
    <a id="op1" class="opt" href="#">Show settings</a>
    <a id="op2" class="opt" href="#">Hide settings</a>

    <div class="legend">
      <h3>QRCODE SETTINGS</h3>
    </div>
    <table>
      <tr>
        <th>
          <label for="in1">Dimension</label>
        </th>
        <td><input id="in1" type="number" value="256" min="256" max="61440" step="64" /></td>
      </tr>
      <tr>
        <th>
          <label for="in2">Padding</label>
        </th>
        <td><input id="in2" type="number" value="3" min="0" max="10" /></td>
      </tr>
      <tr>
        <th>
          <label for="in3">PATTERN</label>
        </th>
        <td>
          <select id="in3">
            <option value="-1" selected="selected">(AUTO)</option>
            <option value="0">TYPE 0</option>
            <option value="1">TYPE 1</option>
            <option value="2">TYPE 2</option>
            <option value="3">TYPE 3</option>
            <option value="4">TYPE 4</option>
            <option value="5">TYPE 5</option>
            <option value="6">TYPE 6</option>
            <option value="7">TYPE 7</option>
          </select>
        </td>
      </tr>

        <th>
          <label for="in4">ECL</label>

            <option value="L">LOW</option>
            <option value="M" selected="selected">MEDIUM</option>
            <option value="Q">QUARTILE</option>
            <option value="H">HIGH</option>
          </select></td>
      </tr> -->
      <!-- <tr>
        <th>
          <label for="in5">Boost ECL</label>
        </th>

      </tr> -->
      <tr>
        <th>
          <label for="in6">Faces</label>
        </th>
        <td><input id="in6" type="color" value="#000000" /></td>
      </tr>
      <tr>
        <th>
          <label for="in7">Background color</label>
        </th>
        <td><input id="in7" type="color" value="#f2f4f8" /></td>
      </tr>
      <tr>
        <th>
          <label for="in8">Background opaque</label>
        </th>
        <td><input id="in8" type="checkbox" checked /></td>
      </tr>
      <!-- <tr>
        <th>
          <label for="in9">Optimized SVG SIZE</label>
        </th>

    </table>
  </div>
  <div id="box"></div>
